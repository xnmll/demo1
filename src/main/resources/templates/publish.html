<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>demo1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/sbdemo.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起 </h2>
        <hr>

        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">问题标题：</label>
                <input type="text" id="title" name="title" th:value="${title}" class="form-control" placeholder="问题标题">
            </div>
            <div class="form-group">
                <label for="description">问题补充：</label>
                <textarea name="description" th:text="${description}" id="description" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">添加标签：</label>
                <input type="text" th:value="${tag}" id="tag" name="tag" class="form-control" placeholder="输入标签以，分隔">
            </div>

            <div class="container-fluid main">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                             th:text="${error}"
                             th:if="${error != null}">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish">
                            发布
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>问题发布指南</h3>
        1xxxxxxx<hr>
        2xxxxxx<hr>
        3xxxxxx<hr>
    </div>
</div>
</body>
</html>
